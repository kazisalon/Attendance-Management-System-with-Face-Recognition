<!DOCTYPE html>
<html>
<head>
    <title>Students - Face Recognition System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1b2e;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .student-card {
            background-color: #2d2e3e;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }
        .student-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
        }
        .student-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .edit-btn, .delete-btn {
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .edit-btn {
            background-color: #3498db;
            color: white;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #2d2e3e;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê Back to Dashboard</a>
        <h1>Registered Students</h1>

        <div class="student-grid">
            {% for student in students %}
            <div class="student-card" id="student-{{ student.id }}">
                <img src="{{ student.photo_base64 }}" alt="{{ student.name }}" class="student-photo">
                <h3>{{ student.name }}</h3>
                <p>ID: {{ student.student_id }}</p>
                <div class="student-actions">
                    <button class="edit-btn" onclick="editStudent('{{ student.id }}')">Edit</button>
                    <button class="delete-btn" onclick="deleteStudent('{{ student.id }}')">Delete</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Student</h2>
            <form id="editForm">
                <input type="hidden" id="editStudentId">
                <div>
                    <label>Name:</label>
                    <input type="text" id="editName">
                </div>
                <div>
                    <label>Student ID:</label>
                    <input type="text" id="editStudentId">
                </div>
                <div>
                    <label>New Photo (optional):</label>
                    <input type="file" id="editPhoto" accept="image/*">
                </div>
                <button type="submit">Save Changes</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        function deleteStudent(studentId) {
            if (confirm('Are you sure you want to delete this student?')) {
                fetch(`/delete_student/${studentId}/`, {
                    method: 'POST',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById(`student-${studentId}`).remove();
                    }
                });
            }
        }

        function editStudent(studentId) {
            document.getElementById('editModal').style.display = 'block';
            document.getElementById('editStudentId').value = studentId;
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const studentId = document.getElementById('editStudentId').value;
            const formData = new FormData();
            formData.append('name', document.getElementById('editName').value);
            formData.append('student_id', document.getElementById('editStudentId').value);
            
            const photoFile = document.getElementById('editPhoto').files[0];
            if (photoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    formData.append('photo', e.target.result);
                    submitEdit(studentId, formData);
                };
                reader.readAsDataURL(photoFile);
            } else {
                submitEdit(studentId, formData);
            }
        });

        function submitEdit(studentId, formData) {
            fetch(`/edit_student/${studentId}/`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>

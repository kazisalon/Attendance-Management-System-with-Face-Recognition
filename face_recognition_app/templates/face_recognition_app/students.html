<!DOCTYPE html>
<html>
<head>
    <title>Students List - Face Recognition Attendance</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1b2e;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .student-card {
            background-color: #2d2e3e;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .student-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .student-info {
            margin-bottom: 10px;
        }
        .back-button {
            background-color: #ffd700;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê Back to Dashboard</a>
        <h1>Registered Students</h1>
        
        <div class="student-grid">
            {% for student in students %}
            <div class="student-card">
                <img src="{{ student.photo.url }}" alt="{{ student.name }}" class="student-photo">
                <div class="student-info">
                    <h3>{{ student.name }}</h3>
                    <p>ID: {{ student.student_id }}</p>
                </div>
            </div>
            {% empty %}
            <p>No students registered yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>

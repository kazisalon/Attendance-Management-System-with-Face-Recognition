<!DOCTYPE html>
<html>
<head>
    <title>Student Enrollment - Smart Attendance System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .video-container {
            margin: 20px 0;
            text-align: center;
        }
        #video {
            width: 100%;
            max-width: 640px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        <h2>New Student Enrollment</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="video-container">
                <label>Face Photo:</label>
                <video id="video" width="640" height="480" autoplay playsinline></video>
                <canvas id="canvas" style="display:none;"></canvas>
                <img id="preview" style="display:none; max-width: 320px; margin-top: 10px;">
                <input type="hidden" id="photoData" name="photo">
                <button type="button" id="captureBtn" class="button">Capture Photo</button>
            </div>
            <script>
                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                const preview = document.getElementById('preview');
                const captureBtn = document.getElementById('captureBtn');
                const form = document.getElementById('registrationForm');
                const photoData = document.getElementById('photoData');

                // Start camera
                async function startCamera() {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { 
                                width: 640,
                                height: 480,
                                facingMode: 'user'
                            } 
                        });
                        video.srcObject = stream;
                        await video.play();
                    } catch (err) {
                        console.error('Error:', err);
                        alert('Could not access camera');
                    }
                }

                startCamera();

                // Capture photo
                captureBtn.addEventListener('click', () => {
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0);
                    
                    // Convert to base64
                    const imageData = canvas.toDataURL('image/jpeg', 0.9);
                    photoData.value = imageData;
                    
                    // Show preview
                    preview.src = imageData;
                    preview.style.display = 'block';
                });

                // Form submission
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    if (!photoData.value) {
                        alert('Please capture a photo first');
                        return;
                    }

                    const formData = new FormData(form);
                    
                    try {
                        const response = await fetch('/register/', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const result = await response.json();
                        
                        if (result.status === 'success') {
                            alert('Registration successful!');
                            window.location.href = '/students/';
                        } else {
                            alert(result.message || 'Registration failed');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Registration failed');
                    }
                });
            </script>
            <button type="submit" id="submitBtn" class="button" style="background-color: #27ae60;">Submit Registration</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
